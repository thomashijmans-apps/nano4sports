<ion-content padding>

    <div class="wrapper">

      <div *ngIf="textBlock">
        <h3><b>Run settings</b></h3>
        <hr>
        <p class="quote">
          Download sound vfx and <br> connect them to keypoints while <br> your running.
        </p>
      </div>

  <div  *ngIf="timerBlock">
    <img id="runningmen" src="assets/images/motion-sensor.svg" width="75%">
     
    <div class="timer">
     <h1  *ngIf="minute">{{min}}:</h1>
     <h1 >{{("0" + sec).slice(-2)}}</h1>
    </div>  

    <div class="buttons">
     <ion-button color="dark" (click)='stopTimer()'[disabled]="stopButton">{{stopProp}}</ion-button>
      <ion-button color="dark" (click)='resetTimer()'>reset</ion-button>
    </div>
    
    
   
      <div class="run-block">
        <ion-button color="dark"  (click)='startTimer()' *ngIf="showStartButton"  [disabled]="disableButton"> start run</ion-button>
        <ion-button  color="secondary"  (click)='onSaveRun()'  *ngIf="showSaveButton"> save run</ion-button>        
      </div>

      <div class="run-settings">
          <ion-label (click)='pushToRunSettings()'>run settings</ion-label>
        </div>

  </div>

  <div *ngIf="optionsBlock" class="options">
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>options</ion-label>
      </ion-list-header>
      <ion-item routerLink="sensors">
        <ion-icon slot="start" color="medium" name="wifi"></ion-icon>
        <ion-label>sensors</ion-label>
      </ion-item>
      <ion-item routerLink="music">
        <ion-icon slot="start" color="medium" name="musical-notes"></ion-icon>
        <ion-label>adaptive music</ion-label>
      </ion-item>
      <ion-item routerLink="soundvfx">
        <ion-icon slot="start" color="medium" name="options"></ion-icon>
        <ion-label>sound vfx</ion-label>
      </ion-item>
      <ion-item routerLink="volume">
        <ion-icon slot="start" color="medium" name="volume-high"></ion-icon>
        <ion-label>volume</ion-label>
      </ion-item>
    </ion-list>
  </div>

  

    <div class="run-block" *ngIf="runBlock">
        <ion-button color="dark"  (click)='showTimer()' type="submit"> save run settings</ion-button>
        <!-- <ion-button color="dark"  (click)='showTimer()' type="submit"> go for a run</ion-button> -->

    </div>
  
  </div>



</ion-content>
